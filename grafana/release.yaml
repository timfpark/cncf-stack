apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: grafana
    namespace: grafana
spec:
    releaseName: grafana
    chart:
        spec:
            chart: grafana
            sourceRef:
                kind: HelmRepository
                name: grafana
                namespace: flux-system
            version: "6.3.0"
    interval: 1h0m0s
    install:
        remediation:
            retries: 3
    values:
        adminUser: ops
        adminPassword: "[euro4sure]"
        datasources:
            datasources.yaml:
                apiVersion: 1
                datasources:
                    - name: Prometheus
                      type: prometheus
                      url: http://prometheus-server.prometheus.svc.cluster.local
                      access: proxy
                      isDefault: true
        dashboardProviders:
            dashboardproviders.yaml:
                apiVersion: 1
                providers:
                    - name: default
                      orgId: 1
                      folder:
                      type: file
                      disableDeletion: false
                      editable: true
                      options:
                          path: /var/lib/grafana/dashboards/default
        dashboards:
            default:
                cluster-metrics:
                    datasource: Prometheus
                    gnetId: 6417
                    revision: 1
                persistent-volumes:
                    datasource: Prometheus
                    gnetId: 6739
                    revision: 1
